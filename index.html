<!DOCTYPE html>
<html>
<head>
  <title>Index page</title>
  
</head>
<body>

<h3>Sample Codes:</h3> 
<br>
<a href={
  "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
  "title": "COVID-19 Total Death Count in Asia (As Of 31st October 2020)",
  "width": 800,
  "height": 600,
  "data": {
    "url": "https://raw.githubusercontent.com/rthi0003/FIT3179/main/asia.json",
    "format": {"type": "topojson", "feature": "asia"}
  },
  "transform": [
    {
      "lookup": "properties.name",
      "from": {
        "data": {
          "url": "https://raw.githubusercontent.com/rthi0003/FIT3179/main/AsiaCovid19New.csv"
        },
        "key": "Country Name",
        "fields": ["Death Count"]
      }
    },
    {
      "calculate": "datum.PEOPLE_POSITIVE_CASES_COUNT",
      "as": "PEOPLE_POSITIVE_CASES_COUNT"
    }
  ],
  "projection": {"type": "equalEarth"},
  "mark": {"type": "geoshape"},
  "encoding": {
    "color": {
      "field": "Death Count",
      "type": "quantitative",
      "scale": {
        "type": "threshold",
        "domain": [100, 500, 1000, 5000, 10000, 50000, 100000, 500000],
        "range": [
          "#60F7B3",
          "#60E0BB",
          "#60C9C3",
          "#5FB1CB",
          "#5F9AD3",
          "#5F83DA",
          "#5F6CE2",
          "#5E54EA"
        ]
      }
    },
    "tooltip": [
      {"field": "properties.name", "type": "nominal", "title": "Country Name"},
      {"field": "Death Count", "type": "quantitative"},
      {"field": "Positive Cases", "type": "quantitative"}
    ]
  },
  "config": {}
}
</a>
<br>

</body>
</html>
